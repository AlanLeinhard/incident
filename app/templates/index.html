

<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>НОВОСТИ</title>

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><title>Samotlor News</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<link rel="stylesheet" href="/static/main.css">
</head>
<body>

<div id="wrap">

<div class="fixed-top mx-auto" style="width: 700px;">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
<a class="navbar-brand" href="/">
<img src="/static/logo.png" width="50" height="30" class="d-inline-block align-top" alt="Новости Самотлор">

</a>  
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarNav">
<ul class="navbar-nav">
<li class="nav-item active">
<a class="nav-link" href="/">Наши проекты <span class="sr-only">(current)</span></a>
</li>
<li class="nav-item">
<a class="nav-link" href="#">Информация</a>
</li>
<li class="nav-item">
<a class="nav-link" href="#">Прямой эфир</a>
</li>
</ul>
</div>
</div>
</nav>


<div class="news">
<div class="container" id="app">
<div v-for="post in pb" :key="post.id">
<h3 class="display-5">[[post.title]]</h3>
<img :src="'/static/'+`${post.id}`+'.png'" width="400" height="300" class="img-thumbnail" alt="image">
<p class="items-text" data-toggle="collapse" id="optional`${post.id}`">[[post.text]]</p>
<a data-toggle="collapse" data-target="#optional`${post.id}`" class="btn btn-default">Развернуть</a>
<hr>
<p>
</div>
</div>
</div>



</div>
